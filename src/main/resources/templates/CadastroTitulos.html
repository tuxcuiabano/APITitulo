<!DOCTYPE html>
<html 
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}"
>
<head>
	<title>Cadastro</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<form action="/titulo" method="POST">
			<div class="col-sm-6" style="margin: 50px 70px">
				<div class="alert alert-success alert-dismisible" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
					<button type="button" class="close" data-dimiss="alert"> </button> 
					<span th:text="${mensagem}"> </span>
				</div>
	
				<div class="card">
					<h5 class="card-header">Novo Titulo</h5>
					<div class="card-body">
						<div class="row mb-3">
							<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="descricao"  name="descricao">
							</div>
						</div>
						<div class="row mb-3">
							<label for="dataVencimento"  class="col-sm-2 col-form-label">Data de Venc.</label>
							<div class="col-sm-7">
								<input type="date" class="form-control" id="dataVencimento"name="dataVencimento">
							</div>
						</div>
						<div class="row mb-3">
							<label for="valor" class="col-sm-2 col-form-label">Valor</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="valor" placeholder="R$ 0,00" name="valor">
							</div>
						</div>
						<div class="row mb-3">
							<label for="status" class="col-sm-2 col-form-label">Status</label>
							<div class="col-sm-7">
								<select class="form-control" id="status" name="status">
									<option th:each="status : ${todosStatusTitulo}" th:value="${status}"
										th:text="${status.descricao}"> </option>
								</select>
							</div>
						</div>
	
						<div class="row mb-3">
							<div class="col-sm-2 offset-sm-2">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
